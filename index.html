<script>
function myFunction(a) {
  var checkBox = document.getElementById("c"+a);
  var text1 = document.getElementById("p"+a);
  var text2 = document.getElementById("s"+a);
  if (checkBox.checked == true){
    text1.style.display = "block";
	text2.style.display = "block";
  } else {
     text1.style.display = "none";
	 text2.style.display = "block";
  }
}



function addonclick() {
        var str= document.getElementById("area").value;
        var a =  str.split("\n").sort();

        for(var i=0; i<a.length; i++){
			if(a[i]===""){
				continue;
			}
            var PName = "p"+(i+1);
            var LName = "L"+(i+1);
			var SName = "s"+(i+1);
            document.getElementById(PName).innerHTML = "&nbsp&nbsp&nbsp&nbsp"+a[i].trim();
            document.getElementById(LName).innerHTML = "&nbsp"+a[i].trim();
			document.getElementById(SName).innerHTML = getSed(a[i].trim());
        }


        
    }
	
	//  sed 's/\"url-parse\"\: \".*\"/\"url-parse\"\: \"1.5.6\"/g' abc
	//  sed 's/\"url-parse\"\: \".*\"/\"url-parse\"\: \"1.5.6\"/g' package-lock.json
	//   "url-parse": "1.5.6",
	// text.substring(1, text.length-1);
	
function getSed(inp){
	var a = inp.split(":");
	var first = a[0].substring(1, a[0].length-1);
	var second = a[1].substring(2, a[1].length-2);
	var command = 'sed -i \'s/\\"'+first+'\\"\\: \\".*\\"/\\"'+first+'\\"'+'\\\: \\"'+second+'\\"/g\' package-lock.json';
	//alert('sed \'s/\\"'+first+'\\"\\: \\".*\\"/\\"'+first+'\\"'+'\\\: \\"'+second+'\\"/g\' package-lock.json');
	return command;

}

</script>
